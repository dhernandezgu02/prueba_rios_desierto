# Docker Compose para Sistema Ríos del Desierto
version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: rios_db
    environment:
      POSTGRES_DB: rios_desierto_db
      POSTGRES_USER: rios_user
      POSTGRES_PASSWORD: rios_password_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - rios_network

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rios_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-rios-desierto-production-change-this-key-2025
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=rios_desierto_db
      - DB_USER=rios_user
      - DB_PASSWORD=rios_password_2025
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - static_files:/app/staticfiles
    ports:
      - "8001:8000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - rios_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost:8001/api
        GENERATE_SOURCEMAP: false
    container_name: rios_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rios_network

# Volúmenes persistentes
volumes:
  postgres_data:
  static_files:

# Red personalizada
networks:
  rios_network:
    driver: bridge